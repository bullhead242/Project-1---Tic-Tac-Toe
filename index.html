<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <title>Tic Tac Toe</title>
    </head>
    <body>
      <header>
        <!-- SIGN UP -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signUpModal">
          Sign Up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="sign-up-modal">Sign Up</h4>
              </div>

              <!-- //Body of Model -->
              <form id="sign-up" class="modal-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">
                    Email
                  </label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control"
                      name="credentials[email]" placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">
                    Password
                  </label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control"
                    name="credentials[password]" placeholder="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">
                    Confirm Password
                  </label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control"
                    name="credentials[password]" placeholder="password">
                  </div>
                </div>

              <!-- //End Body of Model -->

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary submit-button"> Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- SIGN IN -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
          data-target="#signInModal">
          Sign In
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="sign-in-modal">Sign In</h4>
              </div>

        <!-- //Body of Model -->
              <form id="sign-in" class="modal-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="credentials[email]"
                       placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password]"
                     placeholder="password">
                  </div>
                </div>

              <!-- //End Body of Model -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <button type="button" id="newGame">New Game</button>

        <h1>Tic Tac Toe</h1>
      </header>
      <section class="game-board">
        <div class="row">
          <div class="col-xs-4 tile" id="0">0</div>
          <div class="col-xs-4 tile" id="1">1</div>
          <div class="col-xs-4 tile" id="2">2</div>
        </div>
        <div class="row">
          <div class="col-xs-4 tile" id="3">3</div>
          <div class="col-xs-4 tile" id="4">4</div>
          <div class="col-xs-4 tile" id="5">5</div>
        </div>
        <div class="row">
          <div class="col-xs-4 tile" id="6">6</div>
          <div class="col-xs-4 tile" id="7">7</div>
          <div class="col-xs-4 tile" id="8">8</div>
        </div>
      </section>
      <div class="score-board">
        <div class="score-board-group">
          <h2>X</h2>
          <h2 class="score">0</h2>
        </div>
        <div class="score-board-group">
          <h2>O</h2>
          <h2 class="score">0</h2>
        </div>
      </div>

      <footer>
        <button type="button" id="my-games">My Games</button>
        <button type="button" id="sign-out">Sign Out</button>
      </footer>
    </body>
  </html>
