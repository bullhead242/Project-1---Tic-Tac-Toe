<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100" rel="stylesheet">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <title>Tic Tac Toe</title>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
        <!-- SIGN UP -->
        <button type="button" class="header-button" data-toggle="modal" data-target="#signUpModal">
          Sign Up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="sign-up-modal">Sign Up</h4>
              </div>

              <!-- //Body of Model -->
              <form id="sign-up" class="modal-body">
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Email
                  </label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control"
                      name="credentials[email]" placeholder="email">
                    </div>
                </div>
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Password
                  </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="credentials[password]" placeholder="password">
                  </div>
                </div>
                <div class="form-group row modal-row">
                  <label class="col-sm-4 col-form-label">
                    Confirm Password
                  </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control"
                    name="credentials[password]" placeholder="password">
                  </div>
                </div>

              <!-- //End Body of Model -->

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary submit-button"> Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- SIGN IN -->
        <button type="button" class="header-button" data-toggle="modal"
          data-target="#signInModal">
          Sign In
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="sign-in-modal">Sign In</h4>
              </div>

        <!-- //Body of Model -->
              <form id="sign-in" class="modal-body">
                <div class="form-group row modal-row">
                  <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="credentials[email]"
                       placeholder="email">
                    </div>
                </div>
                <div class="form-group row modal-row">
                  <label class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="credentials[password]"
                     placeholder="password">
                  </div>
                </div>

              <!-- //End Body of Model -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <button type="button" class="header-button-hidden" id="newGame">New Game</button>
      </header>
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <section class="game-board">
          <div class="row board-row ">
            <div class="col-xs-4 tile" id="0"></div>
            <div class="col-xs-4 tile" id="1"></div>
            <div class="col-xs-4 tile" id="2"></div>
          </div>
          <div class="row board-row ">
            <div class="col-xs-4 tile" id="3"></div>
            <div class="col-xs-4 tile" id="4"></div>
            <div class="col-xs-4 tile" id="5"></div>
          </div>
          <div class="row board-row ">
            <div class="col-xs-4 tile" id="6"></div>
            <div class="col-xs-4 tile" id="7"></div>
            <div class="col-xs-4 tile" id="8"></div>
          </div>
        </section>
        <div class="row score-board score-row">
          <div class="col-xs-6">
            <h2 class="indicator text">X</h2>
            <h2 class= "score text" id="score-x">0</h2>
          </div>
          <div class="col-xs-6">
            <h2 class="indicator text">O</h2>
            <h2 class = "score text" id="score-y">0</h2>
          </div>
        </div>
        <footer>
          <!-- Change Password -->
          <button type="button" class="button" data-toggle="modal" data-target="#changePwdModal">
            Change Password
          </button>

          <!-- Modal -->
          <div class="modal fade" id="changePwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

                <!-- //Body of Model -->
                <form id="change-pwd" class="modal-body">
                  <div class="form-group row modal-row">
                    <label class="col-sm-4 col-form-label">
                      Old Password
                    </label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control"
                        name="passwords[old]" placeholder="password">
                      </div>
                  </div>
                  <div class="form-group row modal-row">
                    <label class="col-sm-4 col-form-label">
                      New Password
                    </label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control"
                      name="passwords[new]" placeholder="password">
                    </div>
                  </div>

                <!-- //End Body of Model -->

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary submit-button"> Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <button type="button" class="button" id="get-games">My Games</button>
          <button type="button" class="button" id="sign-out">Sign Out</button>

  <!-- //Footer-->
        </footer>
        <div>
          <h4 class="games-popup"> You have played <span id="games-played">0</span> games!</h4>
        </div>
      </div>

      <div class="overlay yWin">
        <h3>Winner!</h3>
      </div>

      <div class="overlay xWin">
        <h3>Winner!</h3>
      </div>

      <div class="tie">
        <p>Tie!<br>Click to Try Again</p>
      </div>
    </body>
  </html>
